<md-card id="create-event" style="position: relative" flex="100">
  <md-content class="autoScroll">
    <md-input-container md-no-float class="md-block content-in-card">
      <label>Название</label>
      <md-icon md-svg-src="svg/ic_text_format_48px.svg"></md-icon>
      <input ng-model="user.phone" type="text" ng-required="true">
    </md-input-container>
    <md-input-container class="md-block content-in-card">
      <md-icon md-svg-src="svg/ic_border_color_48px.svg" ></md-icon>
      <input ng-model="user.email" type="email" placeholder="Описание" ng-required="true">
    </md-input-container>
    <div layout="row" layout-align="space-between center" style="margin: 0 14px 0 0">
      <md-datepicker ng-model="$ctrl.startDate.date" md-placeholder="Enter date"
                     md-min-date="$ctrl.startDate.minDate" md-max-date="$ctrl.startDate.maxDate"></md-datepicker>
      <div layout="row" layout-align="end center" style="margin: 0 0 0 14px">
      <md-input-container style="height: 33px">
      <input ng-model="$ctrl.startDate.hour" aria-label="Start hour" type="number" min= "0" max="23" step="1">
        </md-input-container>
      <md-input-container style="height: 33px">
      <input ng-model="$ctrl.startDate.minute" aria-label="Start minute" type="number" min= "0" max="59" step="5">
        </md-input-container>
      </div>
    </div>
    <div layout="row" layout-align="space-between center" style="margin: 0 14px 0 0">
      <md-datepicker ng-model="$ctrl.finishDate.date" md-placeholder="Enter date"
                     md-min-date="$ctrl.finishDate.minDate" md-max-date="$ctrl.finishDate.maxDate"></md-datepicker>
      <div layout="row" layout-align="end center" style="margin: 0 0 0 14px">
        <md-input-container style="height: 33px">
          <input ng-model="$ctrl.finishDate.hour" aria-label="Finish hour" type="number" min= "0" max="23" step="1">
        </md-input-container>
        <md-input-container style="height: 33px">
          <input ng-model="$ctrl.finishDate.minute" aria-label="Finish minute" type="number" min= "0" max="59" step="5">
        </md-input-container>
      </div>
    </div>
    <div layout="row" layout-align="space-between center" class="content-in-card">
      <md-input-container class="md-icon-float md-block">
        <label>Изображение</label>
        <md-icon md-svg-src="svg/ic_insert_photo_48px.svg" class="name"></md-icon>
        <input ng-model="user.name" type="text">
      </md-input-container>
      <md-button class="md-fab md-mini md-primary" aria-label="Upload image">
        <md-icon md-svg-src="svg/ic_file_upload_48px.svg"></md-icon>
      </md-button>
    </div>
    <div layout="row" layout-align="space-between center" class="content-in-card">
      <md-input-container class="">
        <label>Место</label>
        <md-icon md-svg-src="svg/ic_explore_48px.svg"></md-icon>
        <input ng-model="$ctrl.location.lat" type="text" readonly ng-required="true">
      </md-input-container>
      <md-button ng-click="$ctrl.SetLocation()" class="md-fab md-mini md-primary" aria-label="Set Location">
        <md-icon md-svg-src="svg/ic_edit_location_48px.svg"></md-icon>
      </md-button>
    </div>
    <md-card-actions layout="row" layout-align="start center">
      <md-button>Cоздать</md-button>
    </md-card-actions>
  </md-content>
</md-card>
