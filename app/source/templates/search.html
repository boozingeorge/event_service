<form id="search" ng-submit="$event.preventDefault()">
  <md-autocomplete md-selected-item="$ctrl.selectedItem"
                   md-search-text="$ctrl.searchText"
                   md-selected-item-change="$ctrl.selectedItemChange(item)"
                   md-search-text-change="$ctrl.searchTextChange($ctrl.searchText)"
                   md-items="item in $ctrl.querySearch($ctrl.searchText)"
                   md-item-text="item.title"
                   md-min-length="0"
                   placeholder="Поиск события">
    <md-item-template>
      <span md-highlight-text="$ctrl.searchText" md-highlight-flags="^i">{{item.title}}</span>
    </md-item-template>
    <md-not-found>
      Не найдено "{{$ctrl.searchText}}"
    </md-not-found>
  </md-autocomplete>
</form>
